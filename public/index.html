<!DOCTYPE html>
<html lang="en">
  <head>
	  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,viewport-fit=cover"> -->
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
	<!-- <meta name="viewport" content="width=device-width, viewport-fit=cover"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- <meta name="viewport" content="viewport-fit=cover" /> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="./static/plugin/mui/js/mui.min.js"></script>
    <script src="./static/js/video/crypto.js"></script>
    <link rel="stylesheet" href="./static/plugin/mui/css/mui.css">
    <link rel="stylesheet" href="./static/plugin/mui/css/mui.css">
    <link rel="stylesheet" href="./static/css/video/video-js.min.css">
    <script src="./static/js/video/video.min.js"></script>
    <script src="./static/js/video/zh-Hans.js"></script>
    <script src="./static/js/video/pako_inflate.min.js"></script>
    <script type="text/javascript" src="./static/js/video/jquery.js"></script>
    <script src="./static/js/video/videojs-contrib-hls.min.js"></script>
    <script src="./static/js/video/hls.js"></script>
    <script src="./static/js/video/html5media.min.js"></script>
    <script src="./static/js/video/html5shiv.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<style>
		@media screen and (width: 375px) and (height: 812px){
		    .button {
		        padding-bottom: 34px;
		    }
		}
		
		/* 适配iphoneX顶部填充*/
		@supports (top: env(safe-area-inset-top)){
		  body,
		  .header{
		      padding-top: constant(safe-area-inset-top);
		      padding-top: env(safe-area-inset-top);
		  }
		}
		/* 判断iphoneX 将 footer 的 padding-bottom 填充到最底部 */
		@supports (bottom: env(safe-area-inset-bottom)){
		    body,
		    .footer{
		        padding-bottom: constant(safe-area-inset-bottom);
		        padding-bottom: env(safe-area-inset-bottom);
		    }
		}
		/* iphone x / xs / 11 pro*/
		@media only screen and (device-width: 375px) and (device-height: 690px) and (-webkit-device-pixel-ratio: 3) {
		    header{
		        padding-top: 44px;
		    } 
		    footer {
		        padding-bottom:34px; 
		    }
		}
		/* iphone xr / 11 */
		@media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) {
		  
		}
		/* iphone xs max / 11 pro max */
		@media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) {
		  
		}
	    body{
	        padding-top: env(safe-area-inset-top); 
	        padding-left: env(safe-area-inset-left);
	        padding-right: env(safe-area-inset-right); 
	        padding-bottom: env(safe-area-inset-bottom); 
	    }
		
	</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
